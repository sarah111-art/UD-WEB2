<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <script>
        async function addNumber() {
            const number = document.getElementById('number').value;
            const response = await fetch('/add?number=' + number, { method: 'POST' });
            const result = await response.text();
            alert(result);
        }

        async function updateNumber() {
            const index = document.getElementById('index').value;
            const number = document.getElementById('number').value;
            const response = await fetch('/update?index=' + index + '&number=' + number, { method: 'PUT' });
            const result = await response.text();
            alert(result);
        }

        async function deleteNumber() {
            const index = document.getElementById('index').value;
            const response = await fetch('/delete?index=' + index, { method: 'DELETE' });
            const result = await response.text();
            alert(result);
        }

        async function sumNumbers() {
            const response = await fetch('/sum');
            const result = await response.text();
            alert(result);
        }

        async function sumTwoNumbers() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const response = await fetch('/sumTwo?num1=' + num1 + '&num2=' + num2);
            const result = await response.text();
            alert(result);
        }
    </script>
</head>
<body>
    <h1>Number Operations</h1>
    <div>
        <input type="number" id="number" placeholder="Enter number">
        <input type="number" id="index" placeholder="Enter index">
        <button onclick="addNumber()">Add Number</button>
        <button onclick="updateNumber()">Update Number</button>
        <button onclick="deleteNumber()">Delete Number</button>
        <button onclick="sumNumbers()">Sum Numbers</button>
    </div>
    <div>
        <h2>Sum Two Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="sumTwoNumbers()">Sum Two Numbers</button>
    </div>
</body>
</html>
